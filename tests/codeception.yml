include:
  - codeception/common
  - codeception/console
  - codeception/backend
  - codeception/frontend

paths:
  log: codeception/_output

settings:
  colors: true

extensions:
    enabled:
        - Codeception\Extension\RunFailed
        - Codeception\Extension\Phantoman
    config:
        Codeception\Extension\Phantoman:
            path: '../vendor/bin/phantomjs'
            port: 4444
